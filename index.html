<html lang="en" dir="Itr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="css" href="style.css">
</head <body>
<div class="mode-switch">
    <button class="light-mode switch-box" id="lightMode">Light mode</button>
    <button class="dark-mode switch-box" id="darkMode">Dark mode</button>
</div>
<script src="theme.js"></script>

<!-- main-container -->
<div class="main-container">
    <div class="input-display" id="display">
        <div class="operation-display ">
            <div class="first-operation "></div>
            <div class="math-operation "></div>
            <div class="second-operation "></div>
        </div>
        <div class="result"></div>
    </div>

    <div class="grid-container">
        <div><button class="functions ">log</button></div>
        <div><button class="functions">e</button></div>
        <div><button class="functions">In</button></div>
        <div><button class="functions">%</button></div>
        <div><button class="functions">n!</button></div>
        <div><button class="functions">sin</button></div>
        <div><button class="functions">cos</button></div>
        <div><button class="functions">tan</button></div>
        <div><button class="functions">&#8730</button></div>
        <div><button class="functions">x²</button></div>
        <div><button class="functions">asin</button></div>
        <div><button class="functions">acos</button></div>
        <div><button class="functions">atan</button></div>
        <div><button class="functions">∛ </button></div>
        <div><button class="functions">x³</button></div>
        <div><button class="numbers">7</button></div>
        <div><button class="numbers">8</button></div>
        <div><button class="numbers">9</button></div>
        <div><button class="functions">+</button></div>
        <div><button class="functions">-</button></div>
        <div><button class="numbers">4</button></div>
        <div><button class="numbers">5</button></div>
        <div><button class="numbers">6</button></div>
        <div><button class=" functions">/</button></div>
        <div><button class="functions">x</button></div>
        <div><button class="numbers">1</button></div>
        <div><button class="numbers">2</button></div>
        <div><button class="numbers">3</button></div>
        <div><button class=" functions">+/-</button></div>
        <div> <button class="functions">π</button></div>
        <div><button class="numbers">0</button></div>
        <div><button class="numbers">.</button></div>
        <div><button class="numbers-equal">=</button></div>
        <div><button class="functions-delete">CE</button></div>
        <div><button class=" clear">C</button></div>

    </div>

</div>
</div>

<script src="main.js"></script>
</body>

</html>
